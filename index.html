<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ECMA SCRIPT 6 Features</title>
</head>
<body onload="loadJs()">
    <div><input type="button" value="Make Promise" onclick="page.makePromise()" /></div>
<script>
    function loadJs() {
        var files = ["promise"];
        for (var index in files) {
            var element = document.createElement('script');
            element.setAttribute("type", "text/javascript");
            element.setAttribute("src", `/${files[index]}.js?a=${new Date().getTime()}`);
            document.getElementsByTagName("head")[0].appendChild(element);
        }
    }
</script>
</body>
</html>
